<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buying.css">
    <title>ASTRA</title>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <span class="search-icon"><img src="IMG/lupa.png" alt="search" class="header-icons"></span>
            <a href="index.html">
                <div class="logo">ASTRA</div>   
            </a>
            <div class="header-icons">
                <span><img src="IMG/carrinho-de-compras.png" alt="Carrinho" class="header-icons"></span>
                <span><img src="IMG/perfil.png" alt="Perfil" class="header-icons"></span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section class="product-section">
            <div class="product-image">
                <div>
                    <img id="product-img" src="" alt="Imagem do Produto" />
                </div>
            </div>
            
            <div class="product-info">
                <div id="product-category" class="product-category"></div>
                <h1 id="product-title" class="product-title"></h1>
                <p id="product-description" class="product-description"></p>
                
                <div class="product-options">
                    <div class="size-selector">
                        <label for="size">TAMANHO</label>
                        <select id="size">
                            <option>Selecione o tamanho</option>
                            <option>14</option>
                            <option>16</option>
                            <option>18</option>
                            <option>20</option>
                        </select>
                    </div>
                    
                    <div class="quantity-selector">
                        <label>QUANTIDADE</label>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                            <div class="quantity-display" id="quantity">1</div>
                            <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                        </div>
                    </div>
                </div>
                
                <button class="add-to-cart">ADICIONAR AO CARRINHO</button>
                
                <div class="product-details" id="product-details"></div>
            </div>
        </section>

        <section class="related-products">
            <h2 class="related-title">VOCÊ TAMBÉM PODE GOSTAR</h2>
            <div class="products-grid">
                <!-- Conteúdo fixo -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>NOSSA EMPRESA</h3>
                <ul>
                    <li>Sobre nós</li>
                    <li>Nossa história</li>
                    <li>Sustentabilidade</li>
                    <li>Trabalhe conosco</li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>ATENDIMENTO</h3>
                <ul>
                    <li>Central de ajuda</li>
                    <li>Política de troca</li>
                    <li>Garantia</li>
                    <li>Contato</li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h3>REDES SOCIAIS</h3>
                <ul>
                    <li>Instagram</li>
                    <li>Facebook</li>
                    <li>Pinterest</li>
                    <li>YouTube</li>
                </ul>
            </div>
        </div>
        
        <div class="footer-logo">
            <div class="logo">ASTRA</div>
            <div class="tagline">JOIAS</div>
        </div>
    </footer>

    <script src="buying.js"></script>
</body>
</html>
